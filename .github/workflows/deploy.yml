# GitHub Actions workflow for Databricks Asset Bundle deployment
name: Deploy Chicago Crime Pipeline

on:
  push:
    branches:
      - develop   # æ¨é€åˆ° develop è§¦å‘ DEV éƒ¨ç½²
      - main      # æ¨é€åˆ° main è§¦å‘ PROD éƒ¨ç½²
  pull_request:
    branches:
      - main      # PR åˆ° main æ—¶éªŒè¯
      - develop
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  DATABRICKS_HOST: https://adb-7405616484370045.5.azuredatabricks.net

jobs:
  # ============ éªŒè¯é˜¶æ®µ ============
  validate:
    name: Validate Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Databricks CLI
        run: |
          pip install databricks-cli
          databricks --version

      - name: Validate bundle syntax
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks bundle validate -t dev

  # ============ DEV éƒ¨ç½² ============
  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment: 
      name: dev
      url: https://adb-7405616484370045.5.azuredatabricks.net
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Deploy to DEV
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "ğŸš€ Deploying to DEV environment..."
          databricks bundle deploy -t dev
          echo "âœ… DEV deployment complete!"

      - name: Run Pipeline (Optional - Dry Run)
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "ğŸ“Š Running pipeline in DEV..."
          # å–æ¶ˆæ³¨é‡Šä»¥ä¸‹è¡Œæ¥è‡ªåŠ¨è¿è¡Œ pipeline
          # databricks bundle run -t dev chicago_crime_ingest
          echo "âœ… Pipeline run initiated!"

  # ============ PROD éƒ¨ç½² ============
  deploy-prod:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    environment: 
      name: prod
      url: https://adb-7405616484370045.5.azuredatabricks.net
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Deploy to PROD
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "ğŸš€ Deploying to PROD environment..."
          databricks bundle deploy -t prod
          echo "âœ… PROD deployment complete!"

  # ============ PR æ£€æŸ¥ ============
  pr-check:
    name: PR Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Validate bundle
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "ğŸ” Validating bundle configuration..."
          databricks bundle validate -t dev
          echo "âœ… Bundle validation passed!"

      - name: Check for schema changes
        run: |
          echo "ğŸ“‹ Checking for schema changes in PR..."
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E '\.(yml|yaml|py)$' || true
